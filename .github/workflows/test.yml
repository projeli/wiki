name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        path: wiki

    - uses: actions/checkout@v3
      with:
        repository: projeli/shared
        path: shared

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore wiki/WikiService.sln

    - name: Build
      run: dotnet build wiki/WikiService.sln --no-restore 

    - name: Test
      run: dotnet test wiki/WikiService.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./TestResults --settings wiki/runsettings.xml --logger "trx;LogFileName=test-results.trx"

    - name: Unit Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Unit Test Report
        path: "../TestResults/**/test-results.trx"
        reporter: dotnet-trx
        fail-on-error: true
        working-directory: wiki

    - name: Code Coverage Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: TestResults/**/coverage.cobertura.xml
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Print Reports
      if: always()
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY